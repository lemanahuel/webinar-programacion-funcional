<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Programacion funcional</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="libs/fontawesome/css/all.css">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container-fluid">
        <br>
        <br>
        <section class="row">
            <div class="offset-sm-4 col-sm-4">
                <header class="header text-center">
                    <h1>Webinar App</h1>
                    <br>
                    <form id="form-new-task">
                        <input type="text" class="form-control" id="input-new-task" placeholder="Agregar una nueva tarea">
                    </form>
                    <br>
                </header>
                <header class="row">
                    <div class="col-sm-4">
                        <h4></h4>
                    </div>
                    <div class="col-sm-8 text-right">
                        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                            <button id="btn-sort-by-id" type="button" class="btn btn-default">
                          <!-- <i class="fa fa-sort-numeric-up"></i> -->
                          <i class="fa fa-sort-numeric-down"></i>
                        </button>
                            <button id="btn-sort-by-alpha" type="button" class="btn btn-default">
                          <!-- <i class="fa fa-sort-alpha-up"></i> -->
                          <i class="fa fa-sort-alpha-down"></i>
                        </button>
                            <button id="btn-sort-by-date" type="button" class="btn btn-default">
                          <i class="fa fa-calendar-alt"></i>
                        </button>
                            <button id="btn-filter-completed" type="button" class="btn btn-default">
                          <i class="fa fa-check-circle"></i>
                        </button>
                            <!-- <button id="btn-search" type="button" class="btn btn-default">
                          <i class="fa fa-search"></i>
                        </button> -->
                        </div>
                    </div>
                </header>
                <br>
                <section class="main">
                    <ul id="todo-list" class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Cargando...
                        </li>
                    </ul>
                </section>
            </div>
        </section>
        <div id="tpl">
            <li id="{{_id}}" class="todo-item list-group-item d-flex justify-content-between align-items-center">
                <span>{{title}}</span>
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                    <button id="btn-completed" type="button" class="btn btn-default">
              <i class="icon-status {{completed ? 'fa fa-check-circle' : 'far fa-circle'}}"></i>
            </button>
                </div>
            </li>
        </div>
    </div>
    <script src="js/vendor/modernizr-3.6.0.min.js"></script>
    <script src="js/vendor/jquery-3.3.1.min.js"></script>
    <script src="libs/lodash/lodash.min.js"></script>
    <script src="libs/async/async.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/ejemplo-1.js"></script>
    <!-- <script src="js/ejemplo-2.js"></script> -->
    <!-- <script src="js/ejemplo-3.js"></script> -->
    <!-- <script src="js/main-1.js"></script> -->
    <!-- <script src="js/main-2.js"></script> -->
    <script src="js/main-3.js"></script>
    <!-- <script src="js/main.js"></script> -->
</body>

</html>
